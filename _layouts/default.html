<!DOCTYPE html>
    <html lang="zh-Hant" class="scroll-smooth">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ★ (A) SEO 標籤改為變數 -->
        <!-- 
          'page.title' 會抓取 index.html 等檔案頂部的 title 變數。
          'site.title' 會抓取 _config.yml 的 title 變數。
        -->
        <title>{{ page.title | default: site.title }}</title>
        <meta name="description" content="{{ page.description | default: site.description }}">
        
        <!-- 如果 page 中有 keywords，就使用它 -->
        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">
        {% endif %}

        <meta name="google-site-verification" content="RSCsK8X-OoCTr2uKZ2oKz-QbY1SjZWYLZRIfQz9NKWY" />
        
        <!-- OG 標籤 (範例) -->
        <meta property="og:title" content="{{ page.title | default: site.title }}">
        <meta property="og:description" content="{{ page.description | default: site.description }}">
        <!-- (您可以在此處加入更多 og 變數) -->
        <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/KEICHA_LOGO_chuuouzoroe.jpg">
        
        <!-- 
          Favicon 路徑 
          'site.baseurl' 會抓取 _config.yml 的 /keicha
        -->
        <link rel="icon" href="{{ site.baseurl }}/images/favicon.png" type="image/png">
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon.png">

        <!-- 樣式與字體 (共用的部分) -->
        <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
        <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
        <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
        <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap)" rel="stylesheet">
        
        <style>
            /* (放入所有頁面共用的 CSS) */
            html { scroll-behavior: smooth; }
            body { font-family: 'Inter', 'Noto Sans TC', sans-serif; /* ... */ }
            .dropdown-menu[data-state="open"] { display: block; }
            .dropdown-menu[data-state="closed"] { display: none; }
            .mobile-menu[data-state="open"] { display: block; }
            .mobile-menu[data-state="closed"] { display: none; }
        </style>
        
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            brandGreen: '#6ea44c',
                        }
                    }
                }
            }
        </script>
        
        <!-- (如果 maccha.html 有額外 CSS，應放在 maccha.html 檔案中) -->

    </head>
    <body class="bg-gray-50 text-gray-800"> <!-- (使用一個通用的 body 樣式) -->

        <!-- ★ (B) 插入頁首 -->
        {% include header.html %}

        <!-- ★ (D) 插入每個頁面獨特的內容 -->
        {{ content }}

        <!-- ★ (C) 插入頁尾 -->
        {% include footer.html %}

        <!-- (共用的 JS 也可以放在這裡) -->
        <!-- (如果 maccha.html 有額外 JS，應放在 maccha.html 檔案中) -->

    </body>
    </html>
