<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2.5; url=https://keicha2025.github.io/denwa-result.html">
    <title>KEICHA | 讓日本的事，變得簡單。</title>
    
    <!-- 使用本地相對路徑 images/ -->
    <link rel="icon" type="image/svg+xml" href="images/KEICHA_LOGO.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #6ea44c;
            --text-color: #333333;
            --bg-color: #ffffff;
            --brand-font: 'Zen Maru Gothic', sans-serif;
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); font-family: var(--brand-font); }
        .main-link { text-decoration: none; color: inherit; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .content-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; opacity: 0; transform: translateY(-5vh); animation: fadeIn 1.2s ease-out forwards; }
        .brand-logo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 25px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06); border: 1px solid #f0f0f0; background-color: #fff; }
        h1 { font-family: var(--brand-font); font-size: 2.2rem; font-weight: 700; margin: 0 0 10px 0; color: var(--brand-color); letter-spacing: 0.15em; text-indent: 0.15em; }
        .slogan { font-family: var(--brand-font); font-size: 1.1rem; font-weight: 400; margin: 0; color: var(--brand-color); letter-spacing: 0.25em; text-indent: 0.25em; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(calc(-5vh + 15px)); } to { opacity: 1; transform: translateY(-5vh); } }
        @media (max-width: 768px) {
            .content-container { transform: translateY(-8vh); }
            @keyframes fadeIn { from { opacity: 0; transform: translateY(calc(-8vh + 15px)); } to { opacity: 1; transform: translateY(-8vh); } }
            .brand-logo { width: 105px; height: 105px; }
            h1 { font-size: 1.8rem; }
            .slogan { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <a href="https://keicha2025.github.io/denwa-result.html" class="main-link">
        <div class="content-container">
            <!-- 使用本地相對路徑 images/ -->
            <img src="images/KEICHA_LOGO.svg" alt="KEICHA" class="brand-logo">
            <h1>KEICHA</h1>
            <p class="slogan">讓日本的事，變得簡單。</p>
        </div>
    </a>
    <script>
        setTimeout(function() {
            window.location.href = "https://keicha2025.github.io/denwa-result.html";
        }, 2500);
    </script>
</body>
</html>
