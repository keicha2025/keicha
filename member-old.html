<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - KEICHA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { 
            --brand-green: #6ea44c; 
            --brand-green-10: rgba(110, 164, 76, 0.1); 
        }
        .text-brandGreen { color: var(--brand-green); }
        .bg-brandGreen { background-color: var(--brand-green); }
        .bg-brandGreen-10 { background-color: var(--brand-green-10); }
        .border-brandGreen { border-color: var(--brand-green); }
        
        /* 核心動畫：確保未點擊時完全收合 (高度 0) */
        .expand-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .expand-content.active {
            grid-template-rows: 1fr;
        }
        .expand-inner {
            min-height: 0;
            visibility: hidden;
            transition: visibility 0.3s;
        }
        .expand-content.active .expand-inner {
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">

<main class="max-w-4xl mx-auto p-4 md:p-10">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-brandGreen p-6 text-white flex justify-between items-center">
            <h1 class="text-2xl font-bold">會員中心</h1>
            <button id="logout-btn" class="hidden text-sm bg-white/20 hover:bg-white/30 px-4 py-2 rounded-full transition">登出</button>
        </div>

        <div id="auth-area" class="p-8">
            <div class="max-w-sm mx-auto space-y-4">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-bold text-gray-700">登入 / 註冊</h2>
                    <p class="text-xs text-gray-400 mt-1">首次進入將自動為您建立帳號</p>
                </div>
                
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="電子郵件 (Email)" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#6ea44c] outline-none transition">
                    
                    <div class="space-y-1">
                        <input type="password" id="password" placeholder="密碼 (建議使用您的電話號碼)" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#6ea44c] outline-none transition">
                        <p class="text-[10px] text-gray-400 pl-1">※ 密碼至少需 6 位數，建議與電話一致方便記憶</p>
                    </div>
                </div>

                <div class="text-right">
                    <button id="forgot-pw-btn" class="text-xs text-brandGreen hover:underline font-medium">忘記密碼？</button>
                </div>

                <button id="submit-auth-btn" class="w-full bg-brandGreen text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-opacity-90 transition disabled:opacity-50">
                    進入會員中心
                </button>
            </div>
        </div>

        <div id="member-area" class="hidden p-6 md:p-10">
            <form id="profile-form" class="space-y-8" onsubmit="return false;">
                
                <section>
                    <h2 class="text-lg font-bold text-gray-800 mb-4 border-l-4 border-brandGreen pl-3">基本資料設定</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">真實姓名（取件用）</label>
                            <input type="text" id="display_name" class="w-full p-3 border border-gray-200 rounded-lg bg-brandGreen-10 focus:bg-white focus:ring-2 ring-brandGreen outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">聯絡電話</label>
                            <input type="tel" id="user_phone" placeholder="09xxxxxxxx" class="w-full p-3 border border-gray-200 rounded-lg bg-brandGreen-10 focus:bg-white focus:ring-2 ring-brandGreen outline-none transition">
                        </div>
                    </div>
                </section>

                <section class="space-y-4">
                    <h2 class="text-lg font-bold text-gray-800 border-l-4 border-brandGreen pl-3 mb-2">取貨資料預設 (選填)</h2>
                    
                    <div class="border border-brandGreen rounded-xl overflow-hidden bg-white">
                        <button type="button" onclick="toggleSection('sec_711', this)" class="w-full flex items-center justify-between p-4 text-brandGreen hover:bg-brandGreen-10 transition text-left">
                            <span class="font-bold flex items-center"><span class="material-symbols-rounded mr-2">store</span>設定 7-11 取貨</span>
                            <span class="material-symbols-rounded icon-state">add_circle</span>
                        </button>
                        <div id="sec_711" class="expand-content">
                            <div class="expand-inner p-4 bg-brandGreen-10 space-y-3 border-t border-brandGreen/20">
                                <div class="flex justify-between items-center">
                                    <label class="text-sm font-bold text-gray-700">7-11 六位數店號</label>
                                    <a href="https://www.ibon.com.tw/mobile/retail_inquiry.aspx" target="_blank" class="text-[10px] bg-white text-brandGreen px-2 py-1 rounded border border-brandGreen shadow-sm">查詢店號</a>
                                </div>
                                <input type="text" id="store_711" maxlength="6" placeholder="請輸入店號" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 ring-brandGreen outline-none">
                                <input type="text" id="store_711_note" placeholder="店名備註（例如：松山店）" class="w-full p-2 text-sm border border-gray-200 rounded-lg bg-white/60 outline-none">
                            </div>
                        </div>
                    </div>

                    <div class="border border-brandGreen rounded-xl overflow-hidden bg-white">
                        <button type="button" onclick="toggleSection('sec_fami', this)" class="w-full flex items-center justify-between p-4 text-brandGreen hover:bg-brandGreen-10 transition text-left">
                            <span class="font-bold flex items-center"><span class="material-symbols-rounded mr-2">storefront</span>設定全家取貨</span>
                            <span class="material-symbols-rounded icon-state">add_circle</span>
                        </button>
                        <div id="sec_fami" class="expand-content">
                            <div class="expand-inner p-4 bg-brandGreen-10 space-y-3 border-t border-brandGreen/20">
                                <div class="flex justify-between items-center">
                                    <label class="text-sm font-bold text-gray-700">全家 六位數店號</label>
                                    <a href="https://www.family.com.tw/marketing/inquiry.aspx" target="_blank" class="text-[10px] bg-white text-brandGreen px-2 py-1 rounded border border-brandGreen shadow-sm">查詢店號</a>
                                </div>
                                <input type="text" id="store_fami" maxlength="6" placeholder="請輸入店號" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 ring-brandGreen outline-none">
                                <input type="text" id="store_fami_note" placeholder="店名備註（例如：板橋店）" class="w-full p-2 text-sm border border-gray-200 rounded-lg bg-white/60 outline-none">
                            </div>
                        </div>
                    </div>

                    <div class="border border-brandGreen rounded-xl overflow-hidden bg-white">
                        <button type="button" onclick="toggleSection('sec_home', this)" class="w-full flex items-center justify-between p-4 text-brandGreen hover:bg-brandGreen-10 transition text-left">
                            <span class="font-bold flex items-center"><span class="material-symbols-rounded mr-2">local_shipping</span>設定宅配地址</span>
                            <span class="material-symbols-rounded icon-state">add_circle</span>
                        </button>
                        <div id="sec_home" class="expand-content">
                            <div class="expand-inner p-4 bg-brandGreen-10 border-t border-brandGreen/20">
                                <label class="block text-sm font-bold text-gray-700 mb-2">完整收件地址</label>
                                <input type="text" id="shipping_address" placeholder="請輸入縣市、街道、樓層" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 ring-brandGreen outline-none">
                            </div>
                        </div>
                    </div>
                </section>

                <button type="button" id="save-btn" class="w-full bg-brandGreen text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-opacity-90 transition transform active:scale-[0.98]">
                    儲存會員資料
                </button>
            </form>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD2Gk93TU3f0DFxqOw6KN4JCtOcp6IlXjk",
        authDomain: "keicha-shop-test.firebaseapp.com",
        projectId: "keicha-shop-test",
        storageBucket: "keicha-shop-test.firebasestorage.app",
        messagingSenderId: "585645783826",
        appId: "1:585645783826:web:677f92b699a055e10811cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 動態展開函數
    window.toggleSection = (id, btn) => {
        const content = document.getElementById(id);
        const icon = btn.querySelector('.icon-state');
        const isActive = content.classList.toggle('active');
        icon.innerText = isActive ? 'do_not_disturb_on' : 'add_circle';
    };

    function translateError(code) {
        switch (code) {
            case 'auth/invalid-credential': return '電子郵件或密碼錯誤。';
            case 'auth/weak-password': return '密碼太短，請至少輸入 6 位數。';
            case 'auth/invalid-email': return '電子郵件格式無效。';
            case 'auth/too-many-requests': return '嘗試次數過多，請稍後再試。';
            default: return '發生錯誤：' + code;
        }
    }

    // 登入與註冊邏輯
    document.getElementById('submit-auth-btn').onclick = async () => {
        const btn = document.getElementById('submit-auth-btn');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (!email || !password) return alert("請填寫 Email 與密碼");

        btn.disabled = true;
        btn.innerText = "驗證中...";

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (err) {
            if (err.code === 'auth/user-not-found' || err.code === 'auth/invalid-credential') {
                try {
                    const res = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "users", res.user.uid), { email, createdAt: new Date() });
                    alert("歡迎加入！已為您建立帳號。");
                } catch (sErr) { alert(translateError(sErr.code)); }
            } else { alert(translateError(err.code)); }
        } finally {
            btn.disabled = false;
            btn.innerText = "進入會員中心";
        }
    };

    // 忘記密碼
    document.getElementById('forgot-pw-btn').onclick = async () => {
        const email = document.getElementById('email').value;
        if (!email) return alert("請先輸入您的電子郵件");
        try {
            await sendPasswordResetEmail(auth, email);
            alert("重設連結已寄出！收件匣沒看到，請務必檢查「垃圾郵件」。");
        } catch (err) { alert(translateError(err.code)); }
    };

    // 登出
    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

    // 儲存資料
    document.getElementById('save-btn').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return;

        const phone = document.getElementById('user_phone').value;
        if (phone && !/^09\d{8}$/.test(phone)) return alert("電話格式錯誤！");

        const data = {
            name: document.getElementById('display_name').value,
            phone: phone,
            store_711: document.getElementById('store_711').value,
            store_711_note: document.getElementById('store_711_note').value,
            store_fami: document.getElementById('store_fami').value,
            store_fami_note: document.getElementById('store_fami_note').value,
            shipping_address: document.getElementById('shipping_address').value,
            updatedAt: new Date()
        };

        try {
            await setDoc(doc(db, "users", user.uid), data, { merge: true });
            alert("資料儲存成功！");
        } catch (err) { alert("儲存失敗: " + err.message); }
    };

    // 監聽狀態並載入資料
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-area').classList.add('hidden');
            document.getElementById('member-area').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            
            const snap = await getDoc(doc(db, "users", user.uid));
            if (snap.exists()) {
                const d = snap.data();
                document.getElementById('display_name').value = d.name || '';
                document.getElementById('user_phone').value = d.phone || '';
                document.getElementById('store_711').value = d.store_711 || '';
                document.getElementById('store_711_note').value = d.store_711_note || '';
                document.getElementById('store_fami').value = d.store_fami || '';
                document.getElementById('store_fami_note').value = d.store_fami_note || '';
                document.getElementById('shipping_address').value = d.shipping_address || '';

                // 自動展開已有資料的區塊
                if(d.store_711) {
                    const el = document.getElementById('sec_711');
                    el.classList.add('active');
                    el.previousElementSibling.querySelector('.icon-state').innerText = 'do_not_disturb_on';
                }
                if(d.store_fami) {
                    const el = document.getElementById('sec_fami');
                    el.classList.add('active');
                    el.previousElementSibling.querySelector('.icon-state').innerText = 'do_not_disturb_on';
                }
                if(d.shipping_address) {
                    const el = document.getElementById('sec_home');
                    el.classList.add('active');
                    el.previousElementSibling.querySelector('.icon-state').innerText = 'do_not_disturb_on';
                }
            }
        }
    });
</script>
</body>
</html>
