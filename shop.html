---
layout: default
title: KEICHA 商店測試版
---

<section id="announcement-section" class="hidden bg-brandGreen-10 border-b border-brandGreen/20 py-3">
    <div class="container mx-auto px-4 max-w-6xl flex items-center justify-center gap-2 text-brandGreen font-bold">
        <span class="material-symbols-rounded text-sm">campaign</span>
        <p id="announcement-content" class="text-xs md:text-sm"></p>
    </div>
</section>

<main class="max-w-6xl mx-auto p-4 md:p-10 space-y-12 min-h-screen">
    <section>
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold flex items-center gap-2">
                <span class="material-symbols-rounded text-brandGreen">storefront</span>
                <span>本期選物</span>
            </h2>
        </div>
        
        <div id="products-loader" class="flex flex-col items-center justify-center py-20 space-y-4">
            <div class="w-10 h-10 border-4 border-brandGreen/20 border-t-brandGreen rounded-full animate-spin"></div>
            <p class="text-gray-400 text-sm">同步試算表庫存中...</p>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>

    <section class="bg-gray-50 rounded-3xl p-6 md:p-10 border border-gray-100">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-gray-800">
            <span class="material-symbols-rounded text-gray-400">gavel</span>
            <span>服務與購買須知</span>
        </h2>
        <div id="general-notes-content" class="text-gray-600 text-sm leading-relaxed whitespace-pre-wrap">
            正在載入說明事項...
        </div>
    </section>
</main>

<div id="quick-edit-panel" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="closeQuickEdit()"></div>
    <div id="edit-panel-content" class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 bg-brandGreen text-white flex justify-between items-center">
            <h3 class="text-xl font-bold flex items-center gap-2 text-white">
                <span class="material-symbols-rounded">edit_square</span>修改資料
            </h3>
            <button onclick="closeQuickEdit()" class="material-symbols-rounded text-white">close</button>
        </div>
        <div class="p-8 space-y-6 flex-1 overflow-y-auto">
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">真實姓名</label>
                    <input type="text" id="edit-name" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 ring-brandGreen transition">
                </div>
                
                <div class="p-5 bg-brandGreen-10 rounded-3xl space-y-4">
                    <div class="flex justify-between items-center">
                        <label class="block text-sm font-bold text-brandGreen flex items-center gap-1">
                            <span class="material-symbols-rounded text-sm">store</span> 7-11 店號
                        </label>
                        <a href="https://www.ibon.com.tw/mobile/retail_inquiry.aspx" target="_blank" class="text-[10px] text-brandGreen underline font-bold">查詢店號</a>
                    </div>
                    <input type="text" id="edit-711" maxlength="6" class="w-full p-4 bg-white rounded-xl outline-none focus:ring-2 ring-brandGreen font-mono text-lg">
                    <input type="text" id="edit-711-note" placeholder="店名備註 (如：京站店)" class="w-full p-4 text-sm bg-white rounded-xl outline-none focus:ring-2 ring-brandGreen">
                </div>
            </div>
        </div>
        <div class="p-6 border-t border-gray-50">
            <button onclick="saveQuickEdit()" id="quick-save-btn" class="w-full bg-brandGreen text-white py-4 rounded-2xl font-bold flex justify-center items-center gap-2 hover:bg-opacity-90 transition shadow-lg">
                <span id="save-btn-text" class="text-white">確認更新並同步</span>
                <span id="save-btn-icon" class="material-symbols-rounded text-white">sync</span>
            </button>
        </div>
    </div>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyUq36i64Z-JGcERE_rZOdphVtVDX8L-lguc7eiUIdoAERqI1ZK8GWAL-HgbC75cuMHFg/exec";

    async function initShop() {
        try {
            const res = await fetch(GAS_URL);
            const data = await res.json();
            
            if (data.settings) {
                if (data.settings.announcement) {
                    document.getElementById('announcement-content').innerText = data.settings.announcement;
                    document.getElementById('announcement-section').classList.remove('hidden');
                }
                if (data.settings.general_notes) {
                    document.getElementById('general-notes-content').innerText = data.settings.general_notes;
                }
            }

            renderProducts(data.products);
            document.getElementById('products-loader').classList.add('hidden');
            injectHeaderStatus();
            
        } catch (e) {
            console.error("初始化失敗", e);
        }
    }

    // 核心功能：加入購物車
    function handleAddToCart(productId, stock) {
        if (stock <= 0) {
            alert("抱歉，該商品目前已售罄。");
            return;
        }
        
        // 這裡串接你原本的購物車邏輯（例如打開側邊欄或計數）
        console.log("加入商品 ID:", productId);
        
        // 示範：如果有購物車計數，可以在這裡更新
        // toggleCart(true); // 如果你有這個函數
    }

    function injectHeaderStatus() {
        const user = JSON.parse(localStorage.getItem('keicha_v2_user'));
        const nav = document.querySelector('nav.hidden.md\\:flex'); 
        
        if (!nav) return;

        const statusDiv = document.createElement('div');
        statusDiv.className = "flex items-center mr-2";

        if (user) {
            statusDiv.innerHTML = `
                <button onclick="openQuickEdit()" class="flex items-center gap-1 text-brandGreen font-bold hover:bg-gray-50 px-3 py-2 rounded-md transition">
                    <span class="material-symbols-rounded">account_circle</span>
                    <span class="text-sm">${user.name || user.phone}</span>
                </button>
            `;
        } else {
            statusDiv.innerHTML = `
                <a href="member.html" class="p-2 text-gray-400 hover:text-brandGreen transition">
                    <span class="material-symbols-rounded">login</span>
                </a>
            `;
        }
        nav.insertBefore(statusDiv, nav.firstChild);
    }

    function renderProducts(products) {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = products.map(p => {
            const stock = parseInt(p.stock) || 0;
            const isSoldOut = stock <= 0;
            
            return `
                <div class="bg-white rounded-3xl border border-gray-100 overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 group">
                    <div class="relative aspect-square bg-gray-50">
                        <img src="${p.image_url}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105 ${isSoldOut ? 'opacity-40 grayscale' : ''}">
                        ${isSoldOut ? 
                            `<span class="absolute inset-0 m-auto w-fit h-fit bg-gray-900/80 text-white text-xs px-4 py-2 rounded-full font-bold backdrop-blur-sm">已售罄</span>` :
                            (stock < 5 ? `<span class="absolute top-4 right-4 bg-red-500 text-white text-[10px] px-3 py-1 rounded-full font-bold shadow-lg font-sans">最後 ${stock} 件</span>` : '')
                        }
                    </div>
                    <div class="p-5 space-y-4">
                        <div>
                            <h3 class="font-bold text-gray-800 text-base mb-1">${p.product_name}</h3>
                            <p class="text-brandGreen font-bold text-lg font-mono">NT$ ${p.price}</p>
                        </div>
                        <button onclick="handleAddToCart('${p.product_id}', ${stock})" 
                                class="w-full py-3.5 rounded-2xl font-bold flex justify-center items-center gap-2 transition-all
                                ${isSoldOut ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-brandGreen text-white hover:shadow-lg active:scale-95'}">
                            <span class="material-symbols-rounded text-sm">${isSoldOut ? 'block' : 'shopping_cart'}</span>
                            <span class="text-sm ${isSoldOut ? 'text-gray-400' : 'text-white'}">${isSoldOut ? '暫無庫存' : '加入購物車'}</span>
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function openQuickEdit() {
        const data = JSON.parse(localStorage.getItem('keicha_v2_user'));
        if(!data) { window.location.href="member.html"; return; }
        document.getElementById('edit-name').value = data.name || '';
        document.getElementById('edit-711').value = data.store_711 || '';
        document.getElementById('edit-711-note').value = data.store_711_note || '';
        document.getElementById('quick-edit-panel').classList.remove('hidden');
        setTimeout(() => document.getElementById('edit-panel-content').classList.remove('translate-x-full'), 10);
    }

    function closeQuickEdit() {
        document.getElementById('edit-panel-content').classList.add('translate-x-full');
        setTimeout(() => document.getElementById('quick-edit-panel').classList.add('hidden'), 300);
    }

    async function saveQuickEdit() {
        const btnIcon = document.getElementById('save-btn-icon');
        const stored = JSON.parse(localStorage.getItem('keicha_v2_user'));
        const payload = {
            action: 'save',
            phone: stored.phone,
            name: document.getElementById('edit-name').value,
            store_711: document.getElementById('edit-711').value,
            store_711_note: document.getElementById('edit-711-note').value
        };

        btnIcon.classList.add('animate-spin');
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
            const result = await res.json();
            if (result.success) {
                localStorage.setItem('keicha_v2_user', JSON.stringify({...stored, ...payload}));
                location.reload(); 
            }
        } catch (e) { alert("同步失敗"); }
        btnIcon.classList.remove('animate-spin');
    }

    window.onload = initShop;
</script>
