---
layout: default
title: KEICHA 網路商店
---

<style>
    .brand-title { font-family: 'brand-title-font', sans-serif; }
    .brand-green { color: #6ea44c; }
    .bg-brand-green { background-color: #6ea44c; }
    .bg-brand-green-10 { background-color: rgba(110, 164, 76, 0.1); }
    
    /* 側邊面板共通樣式 */
    .side-panel {
        position: fixed; top: 0; right: 0; height: 100%; width: 100%; max-width: 420px;
        background-color: white; z-index: 200; transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column;
        box-shadow: -4px 0 15px rgba(0,0,0,0.1);
    }
    .side-panel.open { transform: translateX(0); }
    .overlay {
        position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 190;
        opacity: 0; visibility: hidden; transition: opacity 0.3s; backdrop-filter: blur(4px);
    }
    .overlay.open { opacity: 1; visibility: visible; }

    /* 數量按鈕 */
    .qty-control { display: flex; align-items: center; background: #f3f4f6; border-radius: 12px; padding: 4px; gap: 8px; }
    .qty-btn { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 8px; font-weight: bold; cursor: pointer; border: 1px solid #e5e7eb; }

    /* --- 還原：標準商品卡片佈局 --- */
    .product-grid { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 1.5rem; }
    @media (min-width: 640px) { .product-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1024px) { .product-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }

    @media (max-width: 767px) {
        .mobile-product-card { display: flex !important; flex-direction: column !important; padding: 16px; gap: 12px; }
        .card-top-row { display: flex !important; align-items: center !important; gap: 16px; width: 100%; }
        .card-img-group { width: 100px !important; height: 100px !important; flex-shrink: 0; border-radius: 12px; overflow: hidden; background: #f9f9f9; }
        .card-img-group img { width: 100%; height: 100%; object-fit: cover; }
        .card-info-group { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .card-bottom-row { display: flex !important; gap: 10px; width: 100%; margin-top: 4px; }
        .card-bottom-row .qty-control, .card-bottom-row .add-btn { flex: 1; }
    }

    .btn-outline-brand {
        background-color: white; color: #6ea44c; border: 2px solid #6ea44c;
        width: 100%; padding: 0.8rem; border-radius: 0.75rem; font-weight: bold;
        transition: all 0.2s; text-align: center; font-size: 0.875rem;
    }

    .cart-floating-btn {
        position: fixed; bottom: 2rem; right: 2rem; width: 4.5rem; height: 4.5rem;
        background-color: #6ea44c; color: white; border-radius: 50%;
        display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
</style>

<div class="bg-white">
    <div class="container mx-auto px-4 max-w-6xl py-10 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-bold brand-title text-gray-800 tracking-tight">KEICHA 網路商店</h1>
            <p class="text-gray-400 text-sm mt-2">精選日本抹茶與生活選物</p>
        </div>
        <div id="top-auth-zone">
            </div>
    </div>
</div>

<main class="max-w-6xl mx-auto p-4 md:px-10 pb-20 min-h-screen">
    <div id="products-loader" class="flex flex-col justify-center items-center h-64 space-y-4">
        <div class="w-10 h-10 border-4 border-gray-100 border-t-[#6ea44c] rounded-full animate-spin"></div>
    </div>
    <div id="category-container" class="space-y-16"></div>
</main>

<div id="global-overlay" class="overlay" onclick="closeAllPanels()"></div>

{% include panel-login.html %}
{% include panel-user.html %}
{% include panel-cart.html %}
{% include panel-checkout.html %}

<div class="cart-floating-btn" onclick="openCart()">
    <span class="material-symbols-rounded text-3xl">shopping_bag</span>
    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-6 h-6 flex items-center justify-center rounded-full border-2 border-white hidden font-bold">0</span>
</div>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyUq36i64Z-JGcERE_rZOdphVtVDX8L-lguc7eiUIdoAERqI1ZK8GWAL-HgbC75cuMHFg/exec"; 
    const siteBaseUrl = "{{ site.baseurl | default: '' }}";
    let cart = []; let globalProducts = []; let shippingRules = []; let selectedMethod = '';

    async function initShop() {
        try {
            const res = await fetch(GAS_URL);
            const data = await res.json();
            if (!data || !data.products) return;
            
            globalProducts = data.products;
            shippingRules = (data.shipping_rules || []).map(r => ({
                ...r,
                method: (r.method && r.method.toString().includes('2025-')) ? '7-11' : r.method
            }));

            const localUser = JSON.parse(localStorage.getItem('keicha_v2_user'));
            if (localUser && localUser.phone) syncUserData(localUser.phone);

            renderProducts(globalProducts);
            document.getElementById('products-loader').classList.add('hidden');
            renderTopAuth();
        } catch (e) { console.error(e); }
    }

    async function syncUserData(phone) {
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'login', phone }) });
            const result = await res.json();
            if (result.success) {
                localStorage.setItem('keicha_v2_user', JSON.stringify(result.data));
                renderTopAuth();
            }
        } catch (e) { console.warn("Sync failed"); }
    }

    function renderProducts(prods) {
        const container = document.getElementById('category-container');
        const grouped = prods.reduce((acc, p) => {
            const cat = p.category || "精選選物";
            if (!acc[cat]) acc[cat] = [];
            acc[cat].push(p);
            return acc;
        }, {});

        container.innerHTML = Object.keys(grouped).map(cat => `
            <section class="space-y-6">
                <h3 class="text-xl font-bold border-l-4 border-[#6ea44c] pl-3 text-gray-800">${cat}</h3>
                <div class="product-grid">
                    ${grouped[cat].map(p => {
                        const stock = parseInt(p.stock) || 999;
                        const isSoldOut = stock <= 0;
                        let img = p.image_url || "";
                        if (img && !img.startsWith('http')) img = siteBaseUrl + (img.startsWith('/') ? img : '/' + img);
                        return `
                        <div class="bg-white rounded-2xl border border-gray-100 overflow-hidden shadow-sm flex flex-col mobile-product-card transition hover:shadow-lg">
                            <div class="card-top-row md:contents">
                                <div class="card-info-group md:p-5 md:flex-1 md:flex md:flex-col">
                                    <h4 class="font-bold text-gray-800 mb-1 text-sm md:text-base">${p.product_name}</h4>
                                    <p class="text-gray-400 text-xs mb-3 line-clamp-3">${p.special_notes || ''}</p>
                                    <p class="brand-green font-bold text-lg font-mono md:mt-auto md:mb-4">NT$ ${p.price}</p>
                                </div>
                                ${img ? `<div class="card-img-group md:order-first md:relative md:aspect-square md:w-full md:bg-gray-50 md:overflow-hidden">
                                    <img src="${img}" class="w-full h-full object-cover ${isSoldOut ? 'opacity-30 grayscale' : ''}">
                                    ${isSoldOut ? `<span class="absolute inset-0 m-auto w-fit h-fit bg-gray-800 text-white text-[10px] px-3 py-1 rounded-full font-bold">已售罄</span>` : ''}
                                </div>` : ''}
                            </div>
                            <div class="card-bottom-row md:p-5 md:border-t md:flex md:gap-2">
                                <div class="qty-control"><button class="qty-btn" onclick="adjQty('${p.product_id}', -1)">-</button><span id="iq-${p.product_id}" class="text-xs font-bold px-2">1</span><button class="qty-btn" onclick="adjQty('${p.product_id}', 1)">+</button></div>
                                <button onclick="addToCart('${p.product_id}')" class="add-btn flex-1 py-3 bg-[#6ea44c] text-white rounded-xl text-xs font-bold ${isSoldOut?'bg-gray-100 text-gray-300':''}" ${isSoldOut?'disabled':''}>加入購物車</button>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
            </section>`).join('');
    }

    function updateCartUI() {
        const count = cart.reduce((s, i) => s + i.qty, 0);
        document.getElementById('cart-count').innerText = count;
        document.getElementById('cart-count').classList.toggle('hidden', count === 0);
        
        let total = 0;
        const container = document.getElementById('cart-items-container');
        if (cart.length === 0) {
            container.innerHTML = `<div class="text-center py-20 text-gray-300 font-bold"><p>購物車是空的</p></div>`;
            document.getElementById('cart-total-price').innerText = "NT$ 0";
            return;
        }

        container.innerHTML = cart.map((i, idx) => {
            total += i.price * i.qty;
            const imgHTML = i.img ? `<img src="${i.img}" class="w-14 h-14 object-cover rounded-lg bg-gray-50">` : '';
            return `
            <div class="flex items-center gap-4 border-b border-gray-50 pb-4">
                ${imgHTML}
                <div class="flex-1 min-w-0"><div class="text-sm font-bold text-gray-800 truncate">${i.name}</div><div class="text-xs brand-green font-mono mt-1">NT$ ${i.price.toLocaleString()}</div></div>
                <div class="flex items-center gap-2">
                    <div class="qty-control scale-75 origin-right"><button class="qty-btn" onclick="updateCartQty(${idx}, -1)">-</button><span class="text-xs font-bold w-4 text-center">${i.qty}</span><button class="qty-btn" onclick="updateCartQty(${idx}, 1)">+</button></div>
                    <button onclick="removeFromCart(${idx})" class="material-symbols-rounded text-gray-300 hover:text-red-500 transition p-1">close</button>
                </div>
            </div>`;
        }).join('');
        document.getElementById('cart-total-price').innerText = "NT$ " + total.toLocaleString();
    }

    function renderTopAuth() {
        const u = JSON.parse(localStorage.getItem('keicha_v2_user'));
        const zone = document.getElementById('top-auth-zone');
        if (u && (u.name || u.phone)) {
            zone.innerHTML = `<button onclick="openUserPanel()" class="flex items-center gap-1 brand-green font-bold text-base hover:opacity-70 transition"><span class="material-symbols-rounded">account_circle</span> ${u.name || u.phone}</button>`;
        } else {
            zone.innerHTML = `<button onclick="openLoginPanel()" class="bg-gray-100 text-gray-600 px-6 py-2 rounded-full text-sm font-bold hover:bg-gray-200 transition">登入 / 註冊</button>`;
        }
    }

    // 基本面板與操作邏輯
    function openLoginPanel() { document.getElementById('login-panel').classList.add('open'); document.getElementById('global-overlay').classList.add('open'); }
    function openUserPanel() { renderUserFields(); document.getElementById('user-panel').classList.add('open'); document.getElementById('global-overlay').classList.add('open'); }
    function openCart() { updateCartUI(); document.getElementById('cart-sidebar').classList.add('open'); document.getElementById('global-overlay').classList.add('open'); }
    function openCheckout() { if(cart.length === 0) return alert("購物車目前是空的"); closeAllPanels(); setTimeout(() => { document.getElementById('checkout-panel').classList.add('open'); document.getElementById('global-overlay').classList.add('open'); renderShipOptions(JSON.parse(localStorage.getItem('keicha_v2_user'))); updateSummary(); }, 150); }
    function closeAllPanels() { document.querySelectorAll('.side-panel, .overlay').forEach(p => p.classList.remove('open')); }
    
    function adjQty(pid, delta) { const el = document.getElementById(`iq-${pid}`); let v = parseInt(el.innerText) + delta; if(v >= 1) el.innerText = v; }
    function updateCartQty(idx, d) { cart[idx].qty += d; if(cart[idx].qty <= 0) cart.splice(idx, 1); updateCartUI(); }
    function removeFromCart(idx) { cart.splice(idx, 1); updateCartUI(); }
    function addToCart(pid) { 
        const p = globalProducts.find(x => x.product_id === pid); 
        const qty = parseInt(document.getElementById(`iq-${pid}`).innerText); 
        const inCart = cart.find(x => x.id === pid); 
        const stock = parseInt(p.stock) || 999;
        if ((inCart ? inCart.qty : 0) + qty > stock) return alert(`庫存不足！`);
        let fImg = p.image_url || "";
        if (fImg && !fImg.startsWith('http')) fImg = siteBaseUrl + (fImg.startsWith('/') ? fImg : '/' + fImg);
        if (inCart) inCart.qty += qty; else cart.push({ id: pid, name: p.product_name, price: p.price, qty: qty, img: fImg, category: p.category }); 
        updateCartUI(); openCart(); 
    }

    window.onload = initShop;
</script>
