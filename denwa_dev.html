<style>
  /* --- 核心品牌色與結構設定 --- */
  :root {
    --brand-green: #6ea44c;
    --text-primary: #1f2937;
    --text-secondary: #6b7280;
    --bg-secondary: #f9fafb;
    --color-warning: #ef4444;
  }
  .form-container {
    max-width: 768px; /* 保持專業感，不讓表單過寬 */
    margin: 0 auto;
    padding: 30px;
    background-color: #FFFFFF;
  }
  .form-section {
    padding: 24px 0;
    border-bottom: 1px solid #e5e7eb; /* 輕微區隔 */
  }
  .section-title {
    font-size: 1.5rem;
    color: var(--text-primary);
    margin-bottom: 20px;
    border-left: 4px solid var(--brand-green); /* 抹茶綠作為區塊焦點 */
    padding-left: 10px;
    font-weight: 600;
  }
  
  /* --- 欄位與輸入框樣式 --- */
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    font-size: 1rem;
    color: var(--text-primary);
    margin-bottom: 8px;
    font-weight: 500;
  }
  .input-field, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 4px;
    font-size: 1rem;
    color: var(--text-primary);
    background-color: #FFFFFF;
    transition: border-color 0.2s;
  }
  .input-field:focus, textarea:focus {
    border-color: var(--brand-green);
    outline: none;
  }
  .input-hint {
    font-size: 0.875rem;
    color: var(--text-secondary); /* 輔助文字色 */
    margin-top: 4px;
  }

  /* --- 選項樣式 --- */
  .radio-group label {
    display: block;
    margin-bottom: 10px;
    padding: 12px;
    border: 1px solid #d1d5db;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s;
    background-color: #FFFFFF;
  }
  .radio-group input[type="radio"]:checked + label {
    border-color: var(--brand-green);
    background-color: var(--bg-secondary); /* 次背景色，增加選中層次感 */
    box-shadow: 0 0 0 1px var(--brand-green);
  }

  /* --- 警告與行動呼籲 (CTA) --- */
  .alert-warning {
    padding: 15px;
    background-color: #fef2f2; /* 輕微的警示背景 */
    color: var(--color-warning);
    border: 1px solid var(--color-warning);
    border-radius: 4px;
    font-weight: 500;
    margin-bottom: 20px;
  }
  .cta-button {
    width: 100%;
    padding: 15px;
    background-color: var(--brand-green); /* 核心品牌色 CTA */
    color: #FFFFFF;
    border: none;
    border-radius: 4px;
    font-size: 1.125rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .cta-button:hover {
    background-color: #5d8e3f; /* 抹茶綠 hover 效果 */
  }
</style>

<div class="form-container">
  <form id="bookingForm" method="POST" action="你的後端程式網址/create_order_and_notify">
    
    <div class="form-section">
      <h3 class="section-title">預約服務核心資訊</h3>

      <div class="form-group">
        <label for="service_type">服務項目 (必填)</label>
        <div class="radio-group">
          <input type="radio" id="service_reserve" name="service_type" value="預約" required onchange="toggleAccommodationAlert(this.value)">
          <label for="service_reserve">預約</label>
          
          <input type="radio" id="service_inquire" name="service_type" value="詢問" onchange="toggleAccommodationAlert(this.value)">
          <label for="service_inquire">詢問</label>
          
          <input type="radio" id="service_change" name="service_type" value="預約更改" onchange="toggleAccommodationAlert(this.value)">
          <label for="service_change">預約更改</label>
          
          <input type="radio" id="service_accommodation" name="service_type" value="住宿" onchange="toggleAccommodationAlert(this.value)">
          <label for="service_accommodation">住宿</label>
          
          <input type="radio" id="service_other" name="service_type" value="其他服務" onchange="toggleAccommodationAlert(this.value)">
          <label for="service_other">其他服務</label>
        </div>
      </div>

      <div id="accommodation_alert" class="alert-warning" style="display: none;">
        ⚠️ **重要提醒：** 大多數飯店不接受代播服務以電話預約住宿。請確認您的需求是否符合代播範圍，以避免服務費用的產生。
      </div>

      <div class="form-group">
        <label for="store_name">商家名稱 (必填)</label>
        <input type="text" id="store_name" name="store_name" class="input-field" required>
        <p class="input-hint">若為連鎖店，請務必註明分店名稱，以確保代播對象正確。</p>
      </div>

      <div style="display: flex; gap: 20px;">
        <div class="form-group" style="flex: 2;">
          <label for="service_date">服務日期 (必填)</label>
          <input type="date" id="service_date" name="service_date" class="input-field" required>
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="service_time">服務時間 (必填)</label>
          <input type="time" id="service_time" name="service_time" class="input-field" required>
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="party_size">預約人數 (必填)</label>
          <input type="number" id="party_size" name="party_size" class="input-field" min="1" max="100" required>
        </div>
      </div>
    </div> <div class="form-section">
      <h3 class="section-title">訂位人與聯絡資訊</h3>
      
      <div class="form-group">
        <label for="res_en_name">訂位人英文姓名 (必填)</label>
        <input type="text" id="res_en_name" name="res_en_name" class="input-field" required placeholder="請填寫與護照一致之英文姓名">
      </div>
      
      <div class="form-group">
        <label for="res_phone">訂位人聯絡電話 (必填)</label>
        <input type="tel" id="res_phone" name="res_phone" class="input-field" required placeholder="方便我們在緊急時聯繫您">
      </div>
      
      <div class="form-group">
        <label for="hotel_info">備用聯絡資訊 (日方電話/飯店)</label>
        <textarea id="hotel_info" name="hotel_info" rows="3" class="input-field"></textarea>
        <p class="input-hint">建議填寫您在日本的聯絡方式或預定入住的飯店名稱與電話。因部分店家只接受留日本電話號碼，未填寫可能造成代播無法成功。</p>
      </div>
    </div> <div class="form-section">
      <h3 class="section-title">費用與特殊要求</h3>

      <div class="form-group">
        <label>預付款支付方案 (必選)</label>
        <div class="radio-group">
          <input type="radio" id="pay_plan_a" name="payment_plan" value="A_160" required>
          <label for="pay_plan_a">方案 A：預先支付 $7$ 分鐘/$160$ 元費率，服務完成後多退少補。</label>
          
          <input type="radio" id="pay_plan_b" name="payment_plan" value="B_50">
          <label for="pay_plan_b">方案 B：預先支付 $50$ 元基礎預付款，服務完成後向您收取差額。</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="notes">其他備註與要求 (選填)</label>
        <textarea id="notes" name="notes" rows="4" class="input-field" placeholder="例如：備用預約時段、套餐要求、餐飲限制等。"></textarea>
      </div>
    </div> <button type="submit" class="cta-button">提交代播請求</button>

  </form>
</div>

<script>
  function toggleAccommodationAlert(serviceType) {
    const alertDiv = document.getElementById('accommodation_alert');
    if (serviceType === '住宿') {
      alertDiv.style.display = 'block';
    } else {
      alertDiv.style.display = 'none';
    }
  }
</script>
