<div id="checkout-panel" class="side-panel">
    <div class="p-6 bg-[#6ea44c] text-white flex justify-between items-center sticky top-0 z-10">
        <h3 class="font-bold flex items-center gap-2">
            <span class="material-symbols-rounded">shopping_cart_checkout</span> 
            訂單結帳確認
        </h3>
        <button onclick="window.closeAllPanels()" class="material-symbols-rounded text-white hover:opacity-70">close</button>
    </div>

    <div class="p-8 flex-1 overflow-y-auto space-y-10">
        <section class="space-y-4">
            <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                <h4 class="text-xs font-bold brand-green uppercase tracking-widest">基本資料確認</h4>
                <button onclick="window.openUserPanel()" class="text-[10px] brand-green font-bold border border-[#6ea44c] px-2 py-0.5 rounded-lg">編輯</button>
            </div>
            <div class="grid grid-cols-2 gap-4 bg-gray-50/50 p-4 rounded-2xl">
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold block mb-1">收件人全名</label>
                    <div id="checkout-info-name" class="font-bold text-gray-700 text-sm">-</div>
                </div>
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold block mb-1">手機號碼</label>
                    <div id="checkout-info-phone" class="font-bold text-gray-700 text-sm font-mono">-</div>
                </div>
            </div>
            <div class="field-group">
                <label class="text-[10px] text-gray-400 font-bold mb-1 block">LINE 顯示名稱 (方便核對訂單)</label>
                <input type="text" id="order-line-name" class="user-edit-input font-bold" placeholder="請輸入您的 LINE 名稱">
            </div>
        </section>

        <section class="space-y-4">
            <h4 class="text-xs font-bold brand-green uppercase tracking-widest border-b border-gray-100 pb-2">選擇收件方式</h4>
            <div id="ship-options-container" class="space-y-3">
                <div onclick="window.selectShipMethod('7-11')" id="opt-7-11" class="ship-opt-card p-4 rounded-2xl border-2 border-gray-100 cursor-pointer transition-all">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-rounded text-gray-400">local_shipping</span>
                            <span class="font-bold text-sm">7-11 店到店</span>
                        </div>
                        <button onclick="event.stopPropagation(); window.openUserPanel();" class="text-[10px] brand-green font-bold border border-[#6ea44c] px-2 py-0.5 rounded-lg">編輯</button>
                    </div>
                    <div id="checkout-display-7-11" class="text-xs text-gray-500 mt-2">載入門市資料中...</div>
                </div>

                <div onclick="window.selectShipMethod('fami')" id="opt-fami" class="ship-opt-card p-4 rounded-2xl border-2 border-gray-100 cursor-pointer transition-all">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-rounded text-gray-400">store</span>
                            <span class="font-bold text-sm">全家 店到店</span>
                        </div>
                        <button onclick="event.stopPropagation(); window.openUserPanel();" class="text-[10px] brand-green font-bold border border-[#6ea44c] px-2 py-0.5 rounded-lg">編輯</button>
                    </div>
                    <div id="checkout-display-fami" class="text-xs text-gray-500 mt-2">載入門市資料中...</div>
                </div>

                <div onclick="window.selectShipMethod('addr')" id="opt-addr" class="ship-opt-card p-4 rounded-2xl border-2 border-gray-100 cursor-pointer transition-all">
                    <div class="flex justify-between items-start">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-rounded text-gray-400">home</span>
                            <span class="font-bold text-sm">宅配到府</span>
                        </div>
                        <button onclick="event.stopPropagation(); window.openUserPanel();" class="text-[10px] brand-green font-bold border border-[#6ea44c] px-2 py-0.5 rounded-lg">編輯</button>
                    </div>
                    <div id="checkout-display-addr" class="text-xs text-gray-500 mt-2">載入地址資料中...</div>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h4 class="text-xs font-bold brand-green uppercase tracking-widest border-b border-gray-100 pb-2">訂單備註</h4>
            <textarea id="order-note" class="w-full p-4 rounded-2xl border border-gray-100 bg-gray-50/50 text-sm focus:ring-1 ring-[#6ea44c] outline-none resize-none" rows="2" placeholder="如有其他特殊需求，請填寫..."></textarea>
        </section>

        <section class="bg-gray-50 p-6 rounded-3xl space-y-4">
            <div class="flex justify-between text-sm text-gray-500"><span>商品小計</span><span id="summary-subtotal" class="font-mono">NT$ 0</span></div>
            <div class="flex justify-between text-sm text-gray-500"><span>運費 (<span id="summary-method" class="font-bold">未選</span>)</span><span id="summary-shipping" class="font-mono">NT$ 0</span></div>
            <div class="flex justify-between text-xl font-bold text-gray-800 pt-4 border-t border-gray-200"><span>總計金額</span><span id="summary-total" class="brand-green font-mono">NT$ 0</span></div>
        </section>

        <div class="space-y-4 pt-4">
            <button onclick="window.submitOrder()" id="btn-submit-order" class="w-full bg-[#6ea44c] text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 flex justify-center items-center gap-2">
                <span class="material-symbols-rounded">verified</span>
                確認送出訂單
            </button>
            <button onclick="window.closeAllPanels()" class="w-full text-sm text-gray-300 font-bold py-2 text-center">返回修改購物車</button>
        </div>
    </div>
</div>
