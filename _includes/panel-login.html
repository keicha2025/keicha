<div id="login-panel" class="side-panel">
    <div class="p-6 bg-[#6ea44c] text-white flex justify-between items-center sticky top-0 z-10">
        <h3 class="font-bold flex items-center gap-2 brand-title text-white">
            <span class="material-symbols-rounded">login</span> 
            會員登入 / 註冊
        </h3>
        <button onclick="window.closeAllPanels()" class="material-symbols-rounded text-white">close</button>
    </div>

    <div class="p-8 flex-1 flex flex-col justify-center space-y-10">
        <div class="text-center space-y-3">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full overflow-hidden border-2 border-gray-50 shadow-sm bg-white">
                <img src="images/KEICHA_LOGO.svg" alt="KEICHA Logo" class="w-full h-full object-cover">
            </div>
            <h2 class="text-xl font-bold text-gray-800 brand-title">歡迎來到 KEICHA</h2>
            <p class="text-sm text-gray-400 leading-relaxed">
                輸入手機號碼即可快速登入<br>同步您的取件資訊與訂單紀錄
            </p>
        </div>

        <div class="space-y-6">
            <div class="space-y-2">
                <label class="text-[10px] font-bold brand-green uppercase tracking-widest ml-1">手機號碼</label>
                <div class="relative">
                    <span class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">smartphone</span>
                    <input type="tel" id="login-phone" 
                        class="w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-100 rounded-2xl text-lg font-mono font-bold outline-none focus:ring-2 ring-[#6ea44c]/20 transition-all" 
                        placeholder="0912345678"
                        maxlength="10">
                </div>
            </div>

            <button onclick="window.handleQuickLogin()" id="login-submit-btn" 
                class="w-full bg-[#6ea44c] text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-[#5d8d41] active:scale-95 transition-all flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="login-text">獲取會員資料</span>
                <span id="login-icon" class="material-symbols-rounded">arrow_forward</span>
            </button>
        </div>

        <div class="text-center">
            <p class="text-[10px] text-gray-300">
                登入即表示您同意本站之隱私權保護政策<br>
                您的個人資料僅用於訂單聯繫與配送
            </p>
        </div>
    </div>
</div>

<style>
    /* 登入按鈕載入時的旋轉動畫 */
    .animate-spin-custom {
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
