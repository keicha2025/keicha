<div id="user-panel" class="side-panel">
    <div class="p-6 bg-[#6ea44c] text-white flex justify-between items-center sticky top-0 z-10">
        <h3 class="font-bold flex items-center gap-2">
            <span class="material-symbols-rounded">account_circle</span> 
            會員資料管理
        </h3>
        <button onclick="window.closeAllPanels()" class="material-symbols-rounded">close</button>
    </div>

    <div id="panel-body" class="p-8 flex-1 overflow-y-auto space-y-10">
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-2xl">
            <span class="text-xs font-bold text-gray-400 uppercase">目前帳號</span>
            <span id="display-user-phone" class="font-mono font-bold text-[#6ea44c]">09xx xxx xxx</span>
        </div>

        <section class="space-y-4">
            <div class="flex justify-between items-center border-b pb-2">
                <h4 class="text-xs font-bold brand-green uppercase tracking-widest">個人基本資訊</h4>
                <button onclick="toggleEdit('info')" class="material-symbols-rounded text-gray-400 hover:text-[#6ea44c] transition">edit_square</button>
            </div>
            
            <div id="info-display" class="space-y-4">
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-400">姓名</span>
                    <span id="text-name" class="font-bold text-gray-700">-</span>
                </div>
                <div class="flex justify-between border-b border-gray-50 pb-2">
                    <span class="text-xs text-gray-400">Email</span>
                    <span id="text-email" class="text-gray-700">-</span>
                </div>
            </div>

            <div id="info-edit" class="hidden space-y-4 pt-2">
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">收件人全名</label>
                    <input type="text" id="upd-name" class="user-edit-input font-bold" placeholder="請輸入姓名">
                </div>
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">電子郵件</label>
                    <input type="email" id="upd-email" class="user-edit-input" placeholder="example@mail.com">
                </div>
            </div>
        </section>

        <section class="space-y-6">
            <div class="flex justify-between items-center border-b pb-2">
                <h4 class="text-xs font-bold brand-green uppercase tracking-widest">預設取件資訊</h4>
                <button onclick="toggleEdit('ship')" class="material-symbols-rounded text-gray-400 hover:text-[#6ea44c] transition">add_circle</button>
            </div>
            
            <div id="ship-container" class="space-y-4">
                <div class="bg-gray-50 p-5 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-gray-600">7-11 門市資料</span>
                        <div id="btn-711-query" class="hidden animate-fade-in">
                            <a href="https://www.ibon.com.tw/mobile/retail_inquiry.aspx" target="_blank" class="text-[10px] brand-green underline font-bold">查詢店號</a>
                        </div>
                    </div>
                    <div id="display-711" class="font-bold text-sm text-gray-700">尚未設定</div>
                    <div id="edit-711" class="hidden flex gap-2 mt-3">
                        <input type="text" id="upd-711" class="flex-[2] p-3 rounded-xl border-none shadow-sm text-sm font-bold" placeholder="店號">
                        <input type="text" id="upd-711-note" class="flex-[3] p-3 rounded-xl border-none shadow-sm text-sm" placeholder="店名備註">
                    </div>
                </div>

                <div class="bg-gray-50 p-5 rounded-2xl">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold text-gray-600">全家 門市資料</span>
                        <div id="btn-fami-query" class="hidden animate-fade-in">
                            <a href="https://www.family.com.tw/marketing/inquiry.aspx" target="_blank" class="text-[10px] brand-green underline font-bold">查詢店號</a>
                        </div>
                    </div>
                    <div id="display-fami" class="font-bold text-sm text-gray-700">尚未設定</div>
                    <div id="edit-fami" class="hidden flex gap-2 mt-3">
                        <input type="text" id="upd-fami" class="flex-[2] p-3 rounded-xl border-none shadow-sm text-sm font-bold" placeholder="店號">
                        <input type="text" id="upd-fami-note" class="flex-[3] p-3 rounded-xl border-none shadow-sm text-sm" placeholder="店名備註">
                    </div>
                </div>

                <div class="bg-gray-50 p-5 rounded-2xl">
                    <span class="text-xs font-bold text-gray-600 block mb-2">宅配常用地址</span>
                    <div id="display-addr" class="font-bold text-sm text-gray-700">尚未設定</div>
                    <div id="edit-addr" class="hidden mt-3">
                        <textarea id="upd-addr" class="w-full p-3 rounded-xl border-none shadow-sm text-sm resize-none" rows="2" placeholder="請輸入完整收件地址"></textarea>
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-6 border-t flex flex-col gap-4">
            <button onclick="window.saveFullUser()" id="btn-user-save" class="w-full bg-[#6ea44c] text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 transition active:scale-95">
                <span id="save-icon" class="material-symbols-rounded">cloud_upload</span>
                <span id="save-text">儲存並同步雲端資料</span>
            </button>
            <button onclick="window.handleLogout()" class="text-sm text-gray-400 font-bold hover:text-red-400 transition-colors">
                安全登出此帳號
            </button>
        </section>
    </div>
</div>

<style>
    .user-edit-input {
        width: 100%;
        padding: 0.75rem 0;
        border: none;
        border-bottom: 2px solid #f3f4f6;
        outline: none;
        transition: border-color 0.3s;
        font-size: 1rem;
        background-color: transparent;
    }
    .user-edit-input:focus { border-bottom-color: #6ea44c; }
    .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .animate-spin-custom { animation: spin 1s linear infinite; }
</style>
