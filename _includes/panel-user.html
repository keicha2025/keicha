<div id="user-panel" class="side-panel">
    <div class="p-6 bg-[#6ea44c] text-white flex justify-between items-center sticky top-0 z-10">
        <h3 class="font-bold flex items-center gap-2">
            <span class="material-symbols-rounded">account_circle</span> 
            會員資料管理
        </h3>
        <button onclick="window.closeAllPanels()" class="material-symbols-rounded text-white">close</button>
    </div>

    <div id="panel-body" class="p-8 flex-1 overflow-y-auto space-y-10">
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-2xl">
            <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">目前帳號</span>
            <span id="display-user-phone" class="font-mono font-bold text-[#6ea44c]">-</span>
        </div>

        <section class="space-y-4">
            <div class="flex justify-between items-center border-b border-gray-100 pb-2">
                <h4 class="text-xs font-bold brand-green uppercase tracking-widest">個人基本資訊</h4>
                <button onclick="window.toggleEdit('info')" class="material-symbols-rounded text-[#6ea44c] hover:bg-[#6ea44c]/10 rounded-full p-1 transition">edit_square</button>
            </div>
            
            <div class="space-y-6">
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">收件人全名</label>
                    <div id="info-name-box" class="min-h-[40px] flex items-center">
                        <span id="text-name" class="font-bold text-gray-700"></span>
                        <input type="text" id="upd-name" class="user-edit-input font-bold hidden" placeholder="請輸入姓名">
                    </div>
                </div>
                <div class="field-group">
                    <label class="text-[10px] text-gray-400 font-bold mb-1 block">電子郵件</label>
                    <div id="info-email-box" class="min-h-[40px] flex items-center">
                        <span id="text-email" class="text-gray-700"></span>
                        <input type="email" id="upd-email" class="user-edit-input hidden" placeholder="example@mail.com">
                    </div>
                </div>
                <div id="info-edit-actions" class="hidden flex gap-3 pt-2">
                    <button onclick="window.saveFullUser()" class="flex-1 bg-[#6ea44c] text-white py-3 rounded-xl font-bold active:scale-95 transition-all">儲存</button>
                    <button onclick="window.toggleEdit('info')" class="flex-1 border border-gray-300 text-gray-600 py-3 rounded-xl font-bold active:scale-95 transition-all">取消</button>
                </div>
            </div>
        </section>

        <section class="space-y-8">
            <h4 class="text-xs font-bold brand-green uppercase tracking-widest border-b border-gray-100 pb-2">預設取件資訊</h4>

            <div class="bg-gray-50 p-5 rounded-3xl space-y-4 transition-all border border-transparent focus-within:border-[#6ea44c]/20">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-bold text-gray-500">7-11 門市資料</span>
                    <div class="flex items-center gap-2">
                        <a id="btn-711-query" href="https://www.ibon.com.tw/mobile/retail_inquiry.aspx" target="_blank" class="hidden text-[10px] bg-[#6ea44c] text-white px-3 py-1 rounded-full font-bold">查詢店號</a>
                        <button onclick="window.toggleEdit('711')" class="material-symbols-rounded text-[#6ea44c] text-xl">edit_square</button>
                    </div>
                </div>
                <div id="display-711" class="font-bold text-sm text-gray-700 min-h-[20px]">尚未設定</div>
                <div id="edit-711" class="hidden space-y-3">
                    <input type="text" id="upd-711" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-1 ring-[#6ea44c] outline-none text-sm font-bold" placeholder="請輸入店號">
                    <input type="text" id="upd-711-note" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-1 ring-[#6ea44c] outline-none text-sm" placeholder="店名備註 (例如：科慶門市)">
                    <div class="flex gap-2 pt-1">
                        <button onclick="window.saveFullUser()" class="flex-1 bg-[#6ea44c] text-white py-2 rounded-xl text-xs font-bold">儲存</button>
                        <button onclick="window.toggleEdit('711')" class="flex-1 border border-gray-300 text-gray-500 py-2 rounded-xl text-xs font-bold">取消</button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-5 rounded-3xl space-y-4 transition-all">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-bold text-gray-500">全家 門市資料</span>
                    <div class="flex items-center gap-2">
                        <a id="btn-fami-query" href="https://www.family.com.tw/marketing/inquiry.aspx" target="_blank" class="hidden text-[10px] bg-[#6ea44c] text-white px-3 py-1 rounded-full font-bold">查詢店號</a>
                        <button onclick="window.toggleEdit('fami')" class="material-symbols-rounded text-[#6ea44c] text-xl">edit_square</button>
                    </div>
                </div>
                <div id="display-fami" class="font-bold text-sm text-gray-700 min-h-[20px]">尚未設定</div>
                <div id="edit-fami" class="hidden space-y-3">
                    <input type="text" id="upd-fami" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-1 ring-[#6ea44c] outline-none text-sm font-bold" placeholder="請輸入店號">
                    <input type="text" id="upd-fami-note" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-1 ring-[#6ea44c] outline-none text-sm" placeholder="店名備註 (例如：全家慶中店)">
                    <div class="flex gap-2 pt-1">
                        <button onclick="window.saveFullUser()" class="flex-1 bg-[#6ea44c] text-white py-2 rounded-xl text-xs font-bold">儲存</button>
                        <button onclick="window.toggleEdit('fami')" class="flex-1 border border-gray-300 text-gray-500 py-2 rounded-xl text-xs font-bold">取消</button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-50 p-5 rounded-3xl space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-xs font-bold text-gray-500">宅配常用地址</span>
                    <button onclick="window.toggleEdit('addr')" class="material-symbols-rounded text-[#6ea44c] text-xl">edit_square</button>
                </div>
                <div id="display-addr" class="font-bold text-sm text-gray-700 min-h-[20px] leading-relaxed">尚未設定</div>
                <div id="edit-addr" class="hidden space-y-3">
                    <textarea id="upd-addr" class="w-full p-4 rounded-xl border border-gray-200 focus:ring-1 ring-[#6ea44c] outline-none text-sm resize-none bg-white" rows="3" placeholder="請輸入完整收件地址"></textarea>
                    <div class="flex gap-2 pt-1">
                        <button onclick="window.saveFullUser()" class="flex-1 bg-[#6ea44c] text-white py-2 rounded-xl text-xs font-bold">儲存</button>
                        <button onclick="window.toggleEdit('addr')" class="flex-1 border border-gray-300 text-gray-500 py-2 rounded-xl text-xs font-bold">取消</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-6 border-t border-gray-100 flex flex-col gap-4">
            <button onclick="window.saveFullUser()" id="btn-user-save-global" class="w-full bg-[#6ea44c] text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 transition active:scale-95">
                <span id="save-icon" class="material-symbols-rounded">cloud_upload</span>
                <span id="save-text">儲存並同步雲端資料</span>
            </button>
            <button onclick="window.handleLogout()" class="text-sm text-gray-300 font-bold hover:text-red-400 transition-colors py-2 text-center">
                安全登出此帳號
            </button>
        </section>
    </div>
</div>

<style>
    /* 穩定佈局：Input 在 Focus 時的樣式 */
    .user-edit-input {
        width: 100%;
        padding: 0.5rem 0;
        border: none;
        border-bottom: 2px solid #6ea44c;
        outline: none;
        background-color: transparent;
        transition: all 0.3s;
    }
    /* 查詢店號 Link Button 樣式 */
    #btn-711-query, #btn-fami-query {
        display: none; /* 由 JS 切換 block */
        animation: fadeIn 0.3s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
